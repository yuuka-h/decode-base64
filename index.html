<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>Base64 Encoder / Decoder</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-50 min-h-screen flex items-center justify-center">
  <div class="w-full max-w-2xl bg-white rounded-2xl shadow p-6 space-y-4">
    <h1 class="text-xl font-semibold">Base64 エンコード / デコード</h1>

    <!-- モード切替 -->
    <div class="flex gap-2">
      <button id="btn-decode" class="px-3 py-1 bg-blue-600 text-white rounded-lg text-sm"
        onclick="setMode('decode')">デコード</button>
      <button id="btn-encode" class="px-3 py-1 bg-slate-200 rounded-lg text-sm"
        onclick="setMode('encode')">エンコード</button>
    </div>

    <!-- 入力 -->
    <textarea id="input"
      class="w-full h-40 p-3 border rounded-lg text-sm font-mono"
      placeholder="Base64文字列を貼り付けてください"></textarea>

    <!-- ファイル名 -->
    <input id="filename"
      class="w-full p-2 border rounded-lg text-sm"
      placeholder="出力ファイル名（例: sample.pdf）" />

    <!-- ファイル選択（encode用） -->
    <input id="file" type="file" class="hidden" onchange="encodeFile()" />

    <!-- 操作 -->
    <div class="flex gap-3">
      <button id="action"
        class="px-4 py-2 bg-blue-600 text-white rounded-lg"
        onclick="decodeBase64()">デコードして保存</button>

      <button onclick="clearAll()"
        class="px-4 py-2 bg-slate-200 rounded-lg">クリア</button>
    </div>

    <p id="message" class="text-sm text-slate-600"></p>
  </div>

  <script>
    let mode = 'decode';

    function setMode(m) {
      mode = m;
      const input = document.getElementById('input');
      const filename = document.getElementById('filename');
      const action = document.getElementById('action');

      document.getElementById('btn-decode').className =
        m === 'decode'
          ? 'px-3 py-1 bg-blue-600 text-white rounded-lg text-sm'
          : 'px-3 py-1 bg-slate-200 rounded-lg text-sm';

      document.getElementById('btn-encode').className =
        m === 'encode'
          ? 'px-3 py-1 bg-blue-600 text-white rounded-lg text-sm'
          : 'px-3 py-1 bg-slate-200 rounded-lg text-sm';

      if (m === 'decode') {
        input.placeholder = 'Base64文字列を貼り付けてください';
        filename.placeholder = '出力ファイル名（例: sample.pdf）';
        action.textContent = 'デコードして保存';
        action.onclick = decodeBase64;
      } else {
        input.placeholder = 'ここにBase64文字列が表示されます';
        filename.placeholder = '入力ファイル名（自動）';
        action.textContent = 'ファイルを選択してエンコード';
        action.onclick = () => document.getElementById('file').click();
      }
    }

    function decodeBase64() {
      try {
        const base64 = document.getElementById('input').value
          .replace(/^data:.*;base64,/, '')
          .replace(/\s/g, '');

        const binary = atob(base64);
        const bytes = new Uint8Array(binary.length);
        for (let i = 0; i < binary.length; i++) {
          bytes[i] = binary.charCodeAt(i);
        }

        const blob = new Blob([bytes]);
        const url = URL.createObjectURL(blob);

        const a = document.createElement('a');
        a.href = url;
        a.download =
          document.getElementById('filename').value || 'decoded.bin';
        a.click();

        URL.revokeObjectURL(url);
        document.getElementById('message').textContent = 'デコード完了';
      } catch {
        document.getElementById('message').textContent = 'デコード失敗';
      }
    }

    function encodeFile() {
      const file = document.getElementById('file').files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = () => {
        document.getElementById('input').value =
          reader.result.split(',')[1];
        document.getElementById('filename').value = file.name;
        document.getElementById('message').textContent = 'エンコード完了';
      };
      reader.readAsDataURL(file);
    }

    function clearAll() {
      document.getElementById('input').value = '';
      document.getElementById('filename').value = '';
      document.getElementById('file').value = '';
      document.getElementById('message').textContent = '';
    }
  </script>
</body>
</html>
